<head>
<title>Log in</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<style>
body{
	font-family:Arial,Helvetica,sans-serif;
	font-size: 30px;
	background-color: #F0F0F0;
}

.bg_1 {
	background-image: url(https://farm3.staticflickr.com/2590/3665112254_ca0ee6afbe_b.jpg);
}

.bg_2 {
	background-image: url(https://farm3.staticflickr.com/2590/3665112254_ca0ee6afbe_b.jpg);
	margin: 100px auto;
}



.center {
	position: absolute;
	left: 50%;
	margin-left: -350px;
}

/*.bg_logo {
	background-image: url(http://i.imgur.com/BYk8c2k.png);
}*/
.top {
	vertical-align: top;
}
.inputs {
	font-size: 20px;
	text-indent: 5px;
    height: 40px;
    border: 3px solid #EBE6E2;
    border-radius: 5px;
    -webkit-transition: all 0.3s ease-out;
    -moz-transition: all 0.3s ease-out;
    -ms-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
    transition: all 0.3s ease-out;
    width: 270px;
}

.inputs:focus {
    border-color: orange;
    outline: none;
}

</style>

<script type="text/javascript">
	function checkSubmit(e)
	{
	   if(e && e.keyCode == 13)
	   {
	      document.forms[0].submit();
	   }
	}
</script>
</head>
<body>

<!-- <div class="parallax"> -->
	<!-- <div class="bg_1"><img src="http://i.imgur.com/BYk8c2k.png"></div> -->
		
	<div class="bg_2">
		<div class="center">
			<img style="margin-left: 140px;" src="http://i.imgur.com/BYk8c2k.png">
			<!-- <h1><span style="margin-left: 200px;"> Match Up </span></h1> -->
			<!-- <span style="margin-right:50px">{{ state }}</span> -->
			<div onKeyPress="return checkSubmit(event)">

			
			<table cellspacing="50">
			<tr>
				<td class="top">
					<h3> {{state}}	</h3>
					<form action="/matchup/" method="post">
					
					{% csrf_token %}
					<input type="text" class="inputs" name="username" placeholder="Username" value="{{username}}" />
					</br>
					</br>
					
					<input type="password" class="inputs" name="password" placeholder="Password" value="" />
					</br>
					</br>

					<input type="submit" value="Log In" />
					</form>
				</td>
				<td>
				</td>
				<td class="top">
					<h3>Register</h3>
					<form action="/register/" method="post">
		
					{% csrf_token %}
					<input type="text" class="inputs" name="username" placeholder="Create a Username" value="" />
					</br>
					</br>
					<input type="text" class="inputs" name="email" placeholder="Enter your Email" value="" />
					</br>
					</br>
					
					<input type="password" class="inputs" name="password" placeholder="Enter a Password" value="" />
					</br>
					</br>

					<input type="submit" value="Register" />
					</form>
				</td>
			</tr>
			</table>
		</div>

		</div>

	</div>
<!-- </div> -->



</body>
</html>
